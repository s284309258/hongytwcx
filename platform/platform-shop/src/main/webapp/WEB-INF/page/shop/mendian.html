<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
<!--            <div class="search-group">-->
<!--                <i-col span="4">-->
<!--                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>-->
<!--                </i-col>-->
<!--                <i-button @click="query">查询</i-button>-->
<!--            </div>-->
            <div class="buttons-group">
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
            </div>
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="mendian" :rules="ruleValidate" :label-width="80">
<!--            <Form-item label="ID" prop="id">-->
<!--                <i-input v-model="mendian.id" placeholder="ID"/>-->
<!--            </Form-item>-->
            <Form-item label="门店名称" prop="mendian_name">
                <i-input v-model="mendian.mendian_name" placeholder="门店名称"/>
            </Form-item>
            <Form-item label="门店地址" prop="mendian_address">
                <i-input v-model="mendian.mendian_address" placeholder="门店地址"/>
            </Form-item>
            <Form-item label="门店电话" prop="mendian_tel">
                <i-input v-model="mendian.mendian_tel" placeholder="门店电话"/>
            </Form-item>
            <Form-item label="门店营业时间" prop="mendian_bustime">
                <i-input v-model="mendian.mendian_bustime" placeholder="门店营业时间"/>
            </Form-item>






            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>
                返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/shop/mendian.js?_${date.systemTime}"></script>
</body>
</html>
