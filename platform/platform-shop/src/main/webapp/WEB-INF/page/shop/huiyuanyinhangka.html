<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.keyword" @on-enter="query" placeholder="关键字"/>
                </i-col>
                <i-button @click="query">查询</i-button>
            </div>
            <div class="buttons-group">
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
<!--                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>-->
            </div>
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="huiyuanyinhangka" :rules="ruleValidate" :label-width="80">
<!--            <Form-item label="id" prop="id">-->
<!--                <i-input v-model="huiyuanyinhangka.id" placeholder="id"/>-->
<!--            </Form-item>-->
            <Form-item label="会员昵称" prop="nick_name">
                <i-input v-model="huiyuanyinhangka.nick_name" placeholder="会员昵称"/>
            </Form-item>


            <Form-item label="手机号" prop="mobile">
                <i-input v-model="huiyuanyinhangka.mobile" placeholder="手机号"/>
            </Form-item>
            <Form-item label="银行户名" prop="bank_account_name">
                <i-input v-model="huiyuanyinhangka.bank_account_name" placeholder="银行户名"/>
            </Form-item>
            <Form-item label="银行账号" prop="bank_account">
                <i-input v-model="huiyuanyinhangka.bank_account" placeholder="银行账号"/>
            </Form-item>
            <Form-item label="开户行" prop="bank_name">
                <i-input v-model="huiyuanyinhangka.bank_name" placeholder="开户行"/>
            </Form-item>
            <Form-item label="账户余额(可提现金额)" prop="balance">
                <i-input v-model="huiyuanyinhangka.balance" placeholder="账户余额(可提现金额)"/>
            </Form-item>
            <Form-item label="累计提现金额" prop="withdraw_money">
                <i-input v-model="huiyuanyinhangka.withdraw_money" placeholder="累计提现金额"/>
            </Form-item>
            <Form-item label="总收入" prop="total_money">
                <i-input v-model="huiyuanyinhangka.total_money" placeholder="总收入"/>
            </Form-item>



            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>
                返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/shop/huiyuanyinhangka.js?_${date.systemTime}"></script>
</body>
</html>
